<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle search page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="vehicleSearchScript.js"></script>
</head>

<body id="container">
    <header>
        <h1>Vehicle search</h1>
        <nav class="nav-links">
            <ul>
                <li><a href="addvehicle.html">Add a vehicle</a></li>
                <li><a href="index.html">People search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <style>
            div.results {
                width: 500px;
                border: 15px solid rgb(99, 99, 99);
                padding: 50px;
                margin: 20px;
                display: flex;
                flex-wrap: wrap;
            }

            div.person-data {
                flex: 1;
                margin: 10px;
            }

        <label for="rego">Search by rego:</label>
        <input type="text" id="rego" name="rego">
        <br><br><label for="make">Search by vehicle make:</label>
        <input type="text" id="make" name="make">
        <br><br><button type="button" id="submitBtn">Submit</button>
        <div id="results" class="results"></div>
        <p id="message"></p>
    </main>
    <aside class="sidebar">
        <img src="CARPHOTO.avif" alt="Sidebar Image" width="270">

        <p>This is a sample for the COMP1004 coursework</p>
