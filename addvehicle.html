<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Vehicle page</title>
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="addVehicleScript.js"></script>

<body>
    <header>
        <h1>Add a Vehicle</h1>
        <nav class="nav-links">
            <ul>
                <li><a href="vehiclesearch.html">Vehicle search</a>
                <li><a href="index.html">People search</a>

    <main>
        <style>
            div.results 
            {
                width: 600px;
                border: 15px solid rgb(99, 99, 99);
                padding: 50px;
                margin: 20px;
                display: flex; /* Ensure the divs appear side by side */
                flex-wrap: wrap; /* Allow wrapping if necessary */
            }
        </style>
        <label for="rego">Car rego:</label>
        <input type="text" id="rego" name="rego">
        <br><br><label for="make">Vehicle make:</label>
        
        <input type="text" id="make" name="make">
        <br><br><label for="model">Vehicle model:</label>
        <input type="text" id="model" name="model">
        <br><br><label for="colour">Vehicle colour:</label>
        <input type="text" id="colour" name="colour">
        <br><br><label for="owner">Owner ID:</label>
        <input type="text" id="owner" name="owner">
        <br><br><button type="button" id="submitBtn">Add vehicle</button>
        <div class="results"></div>
