<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul id="navigation">
            <li><a href="people_search.html">People Search</a></li>
            <li><a href="vehicle_search.html">Vehicle Search</a></li>
            <li><a href="add_vehicle.html">Add a Vehicle</a></li>
        </ul>
    </header>
    <main id="container">
        <h1>Add a Vehicle</h1>
        <form id="addVehicleForm">
            <label for="rego">Registration Number:</label>
            <input type="text" id="rego" name="rego" placeholder="Enter registration number" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Enter make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter model" required>

            <label for="colour">Colour:</label>
            <input type="text" id="colour" name="colour" placeholder="Enter colour" required>

            <label for="owner">Owner's Name:</label>
            <input type="text" id="owner" name="owner" placeholder="Enter owner's name" required>

            <!-- New owner details form appears here if the owner does not exist in the database -->
            <div id="newOwnerDetails" style="display:none;">
                <h2>Add New Owner</h2>
                <label for="personid">Person ID:</label>
                <input type="text" id="personid" name="personid" placeholder="Enter person ID">

                <label for="name">Owner Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter owner's name">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <label for="license">License Number:</label>
                <input type="text" id="license" name="license" placeholder="Enter license number">

                <label for="expire">License Expiry Date:</label>
                <input type="date" id="expire" name="expire">
            </div>

            <button type="submit">Add Vehicle</button>
        </form>
        <div id="message"></div>
    </main>
    <footer>
        <p>Â© 2024 Coursework Example</p>
    </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
