<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People search page</title>
    <link rel="stylesheet" href="bigCss.css">

    <script type="module" src="app.js"></script>
</head>

<body>
    <header>
        <h1>People Search</h1>
        <nav class="nav-links">
            <ul>
                <li><a href="vehicle_search.html">Vehicle Search</a></li>
                <li><a href="add_vehicle.html">Vehicle Add</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <style>
            div.result {
                width: 600px;
                border: 15px solid rgb(99, 99, 99);
                padding: 50px;
                margin: 20px;
                display: flex; /* Ensure the divs appear side by side */
                flex-wrap: wrap; /* Allow wrapping if necessary */
            }

            div.person-info {
                flex: 1; /* Equal width for each person's info */
                margin: 10px; /* Add some space between the divs */
            }
        </style>
        <label for="searchName">Search by driver name:</label>
        <input type="text" id="searchName" name="searchName">
        <br><br><label for="searchLicense">Search by driving license number:</label>
        <input type="text" id="searchLicense" name="searchLicense">
        <br><br><button type="button" id="submitBtn">Submit</button>
        <div class="result"></div> <!-- Use a class to style the result container -->
    </main>
    <aside class="sidebar">
        <img src="BMW.jpg" alt="Sidebar Image" width="180">
    </aside>
    <footer>
        <p>This is a sample for the COMP1004 coursework</p>
    </footer>
</body>

</html>
